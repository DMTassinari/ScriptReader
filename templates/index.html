<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptReader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 239, 125, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .audio-player {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-player.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Edge TTS Converter</h1>
        
        <form id="ttsForm">
            <div class="form-group">
                <label for="text">Enter your script:</label>
                <textarea id="text" name="text" placeholder="Paste or type your text here..." required></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> characters
                </div>
            </div>
            
            <div class="form-group">
                <label for="voice">Select voice:</label>
                <select id="voice" name="voice">
                    <option value="">Loading voices...</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary" id="generateBtn">
                    Generate Speech
                </button>
                <button type="button" class="btn-secondary" id="clearBtn">
                    Clear Text
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating speech...</p>
        </div>
        
        <div class="error-message" id="error"></div>
        
        <div class="audio-player" id="audioPlayer">
            <h3>Preview:</h3>
            <audio id="audioElement" controls></audio>
            <div class="button-group" style="margin-top: 20px;">
                <button class="btn-success" id="downloadBtn">
                    üì• Download MP3
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentFilename = null;
        
        // Character counter
        document.getElementById('text').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });
        
        // Load voices on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/get_voices');
                const voices = await response.json();
                
                const voiceSelect = document.getElementById('voice');
                voiceSelect.innerHTML = '';
                
                // Create optgroups for each language
                Object.keys(voices).sort().forEach(lang => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = lang;
                    
                    voices[lang].forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.display} (${voice.gender})`;
                        
                        // Set default to US English
                        if (voice.name === 'en-US-AriaNeural') {
                            option.selected = true;
                        }
                        
                        optgroup.appendChild(option);
                    });
                    
                    voiceSelect.appendChild(optgroup);
                });
            } catch (error) {
                console.error('Error loading voices:', error);
                showError('Failed to load voices. Please refresh the page.');
            }
        });
        
        // Form submission
        document.getElementById('ttsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('text').value.trim();
            const voice = document.getElementById('voice').value;
            
            if (!text) {
                showError('Please enter some text.');
                return;
            }
            
            if (!voice) {
                showError('Please select a voice.');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('generateBtn').disabled = true;
            hideError();
            
            try {
                const response = await fetch('/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, voice })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentFilename = result.filename;
                    
                    // Set audio source and show player
                    const audioElement = document.getElementById('audioElement');
                    audioElement.src = `/audio/${currentFilename}`;
                    document.getElementById('audioPlayer').classList.add('show');
                } else {
                    showError(result.error || 'Failed to generate speech.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('generateBtn').disabled = false;
            }
        });
        
        // Clear button
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('text').value = '';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('audioPlayer').classList.remove('show');
            hideError();
        });
        
        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (currentFilename) {
                window.location.href = `/download/${currentFilename}`;
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
    </script>
</body>
</html>
